<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
<link rel="stylesheet" href="css/tomato.css">

<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script src="js/tomato.js"></script>
<body>

	<div data-role="page" id="page-main">
		<div data-role="header">
			<a href="#page-setting" class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-gear">设置</a>
			<h1>番茄钟</h1>
			<a id="reset" class="ui-btn ui-btn-right ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-refresh">重置</a>
		</div>
		<div class="ui-content">
			<div id="remainTime" class="remainTime remainTimeWork">25:00</div>
		</div>
	</div>

	<div data-role="page" id="page-setting">
		<div data-role="header">
			<a href="#page-main" data-rel="back" class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l">返回</a>
			<h1>设置</h1>
		</div>
		<div class="ui-content">
			<label for="workDuration">工作时长：</label>
			<input type="range" name="workDuration" id="workDuration" value="25" min="5" max="100" data-highlight="true">
			<label for="restDuration">休息时长：</label>
			<input type="range" name="restDuration" id="restDuration" value="5" min="1" max="20" data-highlight="true">
		</div>
	</div>
</body>

</head>
</html>
